<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker: Grade 9 Review</title>
    <style>
        :root {
            --bg-color: #050510;
            --panel-bg: #151525;
            --accent: #00d2ff;
            --secondary: #bd00ff;
            --text-main: #e0e6ed;
            --success: #00ff88;
            --danger: #ff4757;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            user-select: none;
        }

        /* --- LAYOUT --- */
        .column {
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        /* Left: Clicker & Stats */
        .col-left {
            width: 25%;
            align-items: center;
            background: linear-gradient(180deg, var(--panel-bg) 0%, #000 100%);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Center: Visualizer */
        .col-center {
            width: 45%;
            position: relative;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            overflow-y: auto;
        }

        /* Right: Shop */
        .col-right {
            width: 30%;
            background-color: var(--panel-bg);
            overflow-y: auto;
        }

        /* --- COMPONENT STYLES --- */
        
        h1, h2, h3 { margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        h1 { font-size: 1.5rem; color: var(--accent); text-align: center; }
        
        .resource-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #data-count {
            font-size: 3rem;
            font-weight: bold;
            color: var(--success);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            display: block;
        }
        
        #dps-display { font-size: 1rem; color: #888; }

        .big-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            background: radial-gradient(circle, #2a2a40 0%, #000 100%);
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            outline: none;
            box-shadow: 0 0 20px var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .big-button:active { transform: scale(0.95); }
        .big-button:hover { box-shadow: 0 0 40px var(--accent); }

        /* Shop Tabs */
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #444; }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-weight: bold;
        }
        .tab-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); }

        /* Shop Items */
        .shop-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-item:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        .shop-item.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        
        .item-info h4 { margin: 0 0 5px 0; color: var(--text-main); }
        .item-info p { margin: 0; font-size: 0.8rem; color: #aaa; }
        .price-tag { background: #222; padding: 5px 10px; border-radius: 4px; color: var(--success); font-weight: bold; }

        /* System Visualization */
        .celestial-body {
            padding: 20px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.6);
            border-left: 4px solid var(--accent);
            border-radius: 0 10px 10px 0;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .celestial-body h3 { color: var(--accent); margin-bottom: 5px; }
        .fact-box { font-size: 0.9rem; color: #ccc; font-style: italic; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 4px; margin-top: 5px; }

        /* MODAL (Quiz) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--panel-bg);
            border: 2px solid var(--accent);
            padding: 30px;
            width: 500px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px var(--accent);
        }
        .quiz-options { display: grid; gap: 10px; margin-top: 20px; }
        .quiz-btn {
            background: #333; border: 1px solid #555; color: white; padding: 15px;
            cursor: pointer; border-radius: 5px; transition: 0.2s; font-size: 1rem;
        }
        .quiz-btn:hover { background: #444; border-color: white; }

        /* Notifications */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--success); color: #000; padding: 10px 20px;
            border-radius: 20px; font-weight: bold; opacity: 0; transition: 0.5s;
        }

    </style>
</head>
<body>

    <div class="column col-left">
        <h1>Cosmic Review<br>Engine</h1>
        
        <div class="resource-display">
            <span id="data-count">0</span>
            <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: #666;">Data Points (DP)</div>
            <div id="dps-display">0 DP / second</div>
        </div>

        <button class="big-button" onclick="clickGather()">
            ANALYZE<br>SPACE
        </button>

        <div style="margin-top: 30px; width: 100%; padding: 0 20px;">
            <h3>Mission Status</h3>
            <p id="mission-log" style="font-size: 0.85rem; color: #888; font-family: monospace;">
                > System initialized.<br>
                > Awaiting data collection.<br>
                > Begin synthesis.
            </p>
        </div>
    </div>

    <div class="column col-center" id="universe-container">
        <div style="text-align: center; margin-top: 50px; opacity: 0.5;">
            <h2>The Universe is Empty</h2>
            <p>Use Data Points to discover Planets and Concepts.</p>
        </div>
    </div>

    <div class="column col-right">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('planets')">Solar System</button>
            <button class="tab-btn" onclick="switchTab('research')">Research</button>
            <button class="tab-btn" onclick="switchTab('stars')">Star Forge</button>
        </div>

        <div id="shop-planets" class="shop-section">
            </div>
        <div id="shop-research" class="shop-section" style="display:none;">
            </div>
        <div id="shop-stars" class="shop-section" style="display:none;">
            </div>
    </div>

    <div id="quiz-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="quiz-question" style="color: var(--accent)">Question Text</h2>
            <div id="quiz-options" class="quiz-options"></div>
            <p id="quiz-feedback" style="margin-top:15px; font-weight:bold;"></p>
        </div>
    </div>

    <div id="toast" class="toast">Unlocked!</div>

<script>
    /* --- GAME DATA & CONFIG --- */
    let dataPoints = 0;
    let dps = 0;
    let clickValue = 1;
    
    // SOURCES: Mapping review sheet content to game items
    
    const planets = [
        { 
            id: 'p1', name: 'Sun (Core)', cost: 15, dps: 1, 
            desc: 'The center of our system.', 
            fact: 'The Sun is a star powered by Nuclear Fusion [Source 3, 28].',
            q: 'What process powers the Sun?',
            a: ['Burning Coal', 'Nuclear Fusion', 'Nuclear Fission', 'Gravity'],
            correct: 1
        },
        { 
            id: 'p2', name: 'Mercury', cost: 50, dps: 2, 
            desc: 'Closest to the Sun.', 
            fact: 'Mercury is a Terrestrial (Inner) planet [Source 13].',
            q: 'Mercury is part of which group of planets?',
            a: ['Gas Giants', 'Dwarf Planets', 'Terrestrial Planets', 'Asteroids'],
            correct: 2
        },
        { 
            id: 'p3', name: 'Venus', cost: 120, dps: 4, 
            desc: 'Hottest planet.', 
            fact: 'Venus is the hottest planet due to a thick atmosphere [Source 15].',
            q: 'Which unit measures distance WITHIN our solar system (like Sun to Venus)?',
            a: ['Light Year', 'Kilometer', 'Astronomical Unit (AU)', 'Parsec'],
            correct: 2
        },
        { 
            id: 'p4', name: 'Earth', cost: 250, dps: 8, 
            desc: 'Our home.', 
            fact: 'Earth has liquid water and a magnetic field that protects from Solar Wind [Source 3, 40].',
            q: 'What protects Earth from the Solar Wind?',
            a: ['The Moon', 'Magnetic Field', 'Gravity', 'Ozone Layer'],
            correct: 1
        },
        { 
            id: 'p5', name: 'Mars', cost: 500, dps: 15, 
            desc: 'The Red Planet.', 
            fact: 'The last of the Inner Planets. Mars has the largest volcano in the system [Source 15].',
            q: 'What do all 4 Inner Planets have in common?',
            a: ['Made of Gas', 'Rocky Surface', 'Rings', 'Many Moons'],
            correct: 1
        },
        { 
            id: 'p6', name: 'Asteroid Belt', cost: 800, dps: 20, 
            desc: 'Divider of the system.', 
            fact: 'Asteroids are rocks located mostly between Mars and Jupiter [Source 19].',
            q: 'Where is the main Asteroid Belt found?',
            a: ['Near the Sun', 'Between Earth and Mars', 'Between Mars and Jupiter', 'Outside Pluto'],
            correct: 2
        },
        { 
            id: 'p7', name: 'Jupiter', cost: 1500, dps: 40, 
            desc: 'King of Planets.', 
            fact: 'The first Gas Giant. It is the largest planet in the solar system [Source 12, 14].',
            q: 'Jupiter belongs to which group?',
            a: ['Terrestrial', 'Gas Giants', 'Dwarfs', 'Stars'],
            correct: 1
        },
        { 
            id: 'p8', name: 'Saturn', cost: 3000, dps: 60, 
            desc: 'Ringed Beauty.', 
            fact: 'Gas Giant famous for its complex ring system.',
            q: 'What is the main difference between a Moon and a Planet?',
            a: ['Size', 'Planets orbit Stars; Moons orbit Planets', 'Shape', 'Composition'],
            correct: 1
        },
        { 
            id: 'p9', name: 'Uranus', cost: 5000, dps: 100, 
            desc: 'The Sideways Planet.', 
            fact: 'Uranus rotates on its side. It is an Ice Giant [Source 12].',
            q: 'Which planets are the "Outer Planets"?',
            a: ['Mercury, Venus', 'Earth, Mars', 'Jupiter, Saturn, Uranus, Neptune', 'Pluto, Eris'],
            correct: 2
        },
        { 
            id: 'p10', name: 'Neptune', cost: 8000, dps: 150, 
            desc: 'The Windy Planet.', 
            fact: 'The furthest planet from the Sun.',
            q: 'How many planets are in our solar system?',
            a: ['7', '8', '9', '10'],
            correct: 1
        },
        { 
            id: 'p11', name: 'Pluto (Dwarf)', cost: 12000, dps: 250, 
            desc: 'The former planet.', 
            fact: 'Pluto is a Dwarf Planet because it has not cleared its orbit of debris [Source 34].',
            q: 'Why is Pluto NOT a planet?',
            a: ['Too small', 'Too far', 'Has not cleared its orbit', 'No moons'],
            correct: 2
        }
    ];

    const research = [
        {
            id: 'r1', name: 'Define: Light Year', cost: 100, dps: 5,
            desc: 'Unlock deep space measurement.',
            fact: 'A Light Year is the distance light travels in one year. Used for stars/galaxies [Source 4].',
            q: 'Which unit is used to measure distance to other Galaxies?',
            a: ['Kilometers', 'AU', 'Light Year', 'Parsecs'],
            correct: 2
        },
        {
            id: 'r2', name: 'Unlock: Solar Eclipse', cost: 300, dps: 10,
            desc: 'Predict shadowing events.',
            fact: 'Solar Eclipse: Moon blocks Sun. Alignment: Sun-Moon-Earth. Phase: New Moon [Source 22].',
            q: 'What is the alignment for a Solar Eclipse?',
            a: ['Sun-Earth-Moon', 'Sun-Moon-Earth', 'Moon-Sun-Earth', 'Earth-Sun-Moon'],
            correct: 1
        },
        {
            id: 'r3', name: 'Unlock: Lunar Eclipse', cost: 600, dps: 20,
            desc: 'Predict blood moons.',
            fact: 'Lunar Eclipse: Earth blocks Sun. Alignment: Sun-Earth-Moon. Phase: Full Moon [Source 21].',
            q: 'What Moon phase is required for a Lunar Eclipse?',
            a: ['New Moon', 'First Quarter', 'Full Moon', 'Waning Crescent'],
            correct: 2
        },
        {
            id: 'r4', name: 'Define: Comets', cost: 1000, dps: 30,
            desc: 'Study icy bodies.',
            fact: 'Comets are ice/dust ("dirty snowballs") with highly elliptical orbits [Source 18].',
            q: 'How is a Comet\'s orbit different from a Planet?',
            a: ['It is perfectly circular', 'It is highly elliptical (oval)', 'It is square', 'It doesn\'t orbit the sun'],
            correct: 1
        },
        {
            id: 'r5', name: 'Define: Seasons', cost: 2000, dps: 50,
            desc: 'Why is it cold in winter?',
            fact: 'Seasons are caused by the tilt of Earth\'s axis (23.5°), NOT distance from the Sun [Source 3].',
            q: 'What causes Earth\'s seasons?',
            a: ['Distance from Sun', 'Solar Flares', 'Tilt of Earth\'s Axis', 'Moon\'s gravity'],
            correct: 2
        }
    ];

    const stars = [
        {
            id: 's1', name: 'Nebula', cost: 2000, dps: 25,
            desc: 'Birthplace of stars.',
            fact: 'All stars begin in a Nebula (cloud of gas and dust) [Source 36].',
            q: 'What is the first stage of a star\'s life?',
            a: ['White Dwarf', 'Nebula', 'Red Giant', 'Supernova'],
            correct: 1
        },
        {
            id: 's2', name: 'Low Mass Path', cost: 5000, dps: 80,
            desc: 'Life of a sun-like star.',
            fact: 'Small Star -> Red Giant -> White Dwarf [Source 16].',
            q: 'How does a low/medium mass star (like the Sun) die?',
            a: ['Supernova', 'Black Hole', 'White Dwarf', 'Neutron Star'],
            correct: 2
        },
        {
            id: 's3', name: 'High Mass Path', cost: 15000, dps: 200,
            desc: 'Life of a giant star.',
            fact: 'Massive Star -> Red Supergiant -> Supernova -> Neutron Star or Black Hole [Source 16].',
            q: 'What determines if a star becomes a Black Hole or White Dwarf?',
            a: ['Its Color', 'Its Mass', 'Its Distance', 'Its Temperature'],
            correct: 1
        }
    ];

    let purchased = [];

    /* --- INITIALIZATION --- */
    function init() {
        renderShop('shop-planets', planets);
        renderShop('shop-research', research);
        renderShop('shop-stars', stars);
        gameLoop();
    }

    /* --- CORE MECHANICS --- */
    function clickGather() {
        dataPoints += clickValue;
        updateUI();
        
        // Simple visual effect
        const btn = document.querySelector('.big-button');
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => btn.style.transform = 'scale(1)', 50);
    }

    function gameLoop() {
        setInterval(() => {
            dataPoints += dps;
            updateUI();
            checkUnlockables();
        }, 1000);
    }

    function updateUI() {
        document.getElementById('data-count').innerText = Math.floor(dataPoints).toLocaleString();
        document.getElementById('dps-display').innerText = `${dps} DP / second`;
        
        // Update Shop Buttons
        [...planets, ...research, ...stars].forEach(item => {
            const el = document.getElementById(`btn-${item.id}`);
            if (el && !purchased.includes(item.id)) {
                if (dataPoints >= item.cost) {
                    el.classList.remove('locked');
                    el.style.opacity = '1';
                } else {
                    el.classList.add('locked');
                }
            }
        });
    }

    /* --- SHOP SYSTEM --- */
    function renderShop(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'shop-item locked';
            div.id = `btn-${item.id}`;
            div.onclick = () => tryBuy(item);
            div.innerHTML = `
                <div class="item-info">
                    <h4>${item.name}</h4>
                    <p>${item.desc}</p>
                </div>
                <div class="price-tag">${item.cost} DP</div>
            `;
            container.appendChild(div);
        });
    }

    function switchTab(tab) {
        document.querySelectorAll('.shop-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(`shop-${tab}`).style.display = 'block';
        event.target.classList.add('active');
    }

    function tryBuy(item) {
        if (purchased.includes(item.id)) return;
        if (dataPoints < item.cost) return;

        // Trigger Quiz
        launchQuiz(item);
    }

    /* --- QUIZ & UNLOCK LOGIC --- */
    function launchQuiz(item) {
        const modal = document.getElementById('quiz-modal');
        const qText = document.getElementById('quiz-question');
        const options = document.getElementById('quiz-options');
        const feedback = document.getElementById('quiz-feedback');

        modal.style.display = 'flex';
        qText.innerText = item.q;
        options.innerHTML = '';
        feedback.innerText = '';
        feedback.className = '';

        item.a.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'quiz-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, item);
            options.appendChild(btn);
        });
    }

    function checkAnswer(idx, item) {
        const feedback = document.getElementById('quiz-feedback');
        if (idx === item.correct) {
            feedback.style.color = 'var(--success)';
            feedback.innerText = 'CORRECT! Uploading to Database...';
            setTimeout(() => {
                completePurchase(item);
                document.getElementById('quiz-modal').style.display = 'none';
            }, 1000);
        } else {
            feedback.style.color = 'var(--danger)';
            feedback.innerText = 'ACCESS DENIED. Incorrect Review Data.';
        }
    }

    function completePurchase(item) {
        dataPoints -= item.cost;
        dps += item.dps;
        purchased.push(item.id);
        
        // Remove from shop visual
        const shopBtn = document.getElementById(`btn-${item.id}`);
        shopBtn.style.background = 'rgba(0, 255, 136, 0.1)';
        shopBtn.innerHTML = `<h4>✓ ${item.name} INSTALLED</h4>`;
        shopBtn.style.cursor = 'default';
        shopBtn.onclick = null;

        // Add to Universe Visualizer
        addToUniverse(item);

        // Toast
        const toast = document.getElementById('toast');
        toast.style.opacity = '1';
        toast.style.bottom = '50px';
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.bottom = '20px';
        }, 2000);

        // Log
        const log = document.getElementById('mission-log');
        log.innerHTML = `> Acquired: ${item.name}<br>` + log.innerHTML;
        
        updateUI();
    }

    function addToUniverse(item) {
        const container = document.getElementById('universe-container');
        
        // Remove "Empty" placeholder if first item
        if (purchased.length === 1) container.innerHTML = '';

        const div = document.createElement('div');
        div.className = 'celestial-body';
        div.innerHTML = `
            <h3>${item.name}</h3>
            <div>${item.fact}</div>
            <div class="fact-box">Generating ${item.dps} DP/s</div>
        `;
        container.prepend(div);
    }

    function checkUnlockables() {
        // Here we could implement dependencies (e.g. can't buy Earth before Venus)
        // But for this simple version, cost is the gatekeeper.
    }

    // Start
    init();

</script>
</body>
</html>
